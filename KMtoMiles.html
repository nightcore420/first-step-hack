<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KM to Miles</title>
    <script lang="javascript" type="text/javascript" style="background-color:violet">
        
        var km = prompt("Enter value in kilometers: ")

        
        var factor = 0.621371

        
        var miles = km * factor

        document.write(`${km} kilometers is equal to ${miles} miles.`);
    </script>
</head>

<body style="background-color:violet">

</body>

</html>
